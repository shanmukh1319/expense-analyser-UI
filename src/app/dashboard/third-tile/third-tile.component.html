<div class="modal fade" id="green" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content custom-modal rounded-2">
      <div class="modal-header" style="background-color: green;border: 4px solid white;border-radius: 10px; ">
        <h4 class="modal-title" id="customModalLabel" style="color: rgb(240 241 240) ;">Add Income</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label style="color:green" for="income name">Income Name</label>
        <input type="text" class="form-control" placeholder="Enter Income Name">

        <label style="color:green" for="Amount" class="mt-3">Amount</label>
        <input type="text" class="form-control" placeholder="Enter Amount">

        <label style="color:green" for="Amount" class="mt-3">Income category</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Select The Income Category</option>
          <option value="1">Tuition</option>
          <option value="2">Rents</option>
          <option value="3">Salary</option>
        </select>


      </div>
      <div class="modal-footer" style="">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Add Income</button>
      </div>
    </div>
  </div>
</div>
